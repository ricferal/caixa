<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Caixa Eletrônico</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<header>
	<div style="float: left">
		<h:link outcome="/Home">
		</h:link>
	</div>

	<h:graphicImage library="img" name="uece.png" style="float:left;" />
	<div style="float: right; margin-right: 110px">

		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Olá usuário! </span>

		<h:form style="display: inline-block" rendered="#{usuarioLogado != null}">
			<p:menubar styleClass="menu-sistema">

				<p:submenu label="Caixa Eletrônico">
					<p:menuitem value="Saque Cédula" outcome="/saque/Saque" />
					<p:menuitem value="Nova Cédula" outcome="/cedula/NovaCedula" />
					<p:menuitem value="Reabastecer Cédula"
						outcome="/reabastecerCedula/ReabastecerCedula" />
				</p:submenu>
				<p:menuitem value="Sair"   action="#{loginBean.deslogar}" update="@form" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>
</h:body>

<div id="conteudo">
	<ui:insert name="corpo" />
</div>

<p:separator style="margin-top: 20px" />

<footer> Primeira fase da seleção - Programador Pleno - <a
	href="http://www.uece.br/di/" target="_blank">http://www.uece.br/di/</a>
</footer>

</html>
