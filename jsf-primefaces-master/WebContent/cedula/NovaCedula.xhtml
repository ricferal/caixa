<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="cedulaId" value="#{cedulaBean.cedulaId}" />
		<f:viewAction action="#{cedulaBean.carregarCedulaPelaId}"
			if="#{param.cedulaId != null}" />
	</f:metadata>

	<ui:define name="titulo">Caixa Eletrônico</ui:define>


	<ui:define name="corpo">

		<h1>Nova Cédula</h1>

		<h:form id="login">
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cedulaBean.gravar}"
						update="@form" process="@form" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="3" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				<p:outputLabel value="Cédula:" for="valor" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:inputText size="10" maxlength="3" name="valor" id="valor"
					value="#{cedulaBean.cedula.valor}" />


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
