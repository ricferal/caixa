   <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
   
   
   
    <ui:define name="titulo">Caixa Eletrônico</ui:define>
    
    <ui:define name="corpo">
    	<h1>Reabastecer Cédulas</h1>
    	
    	<h:form id="login">
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    		<p:commandButton value="Reabastecer" action="#{reabastecerBean.reabastecer}"
						update="@form" process="@form" />
    		</p:toolbarGroup>
    	
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    		
    		<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{usuarioBean.usuario.email}" >
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
						
						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{usuarioBean.usuario.senha}" feedback="true"  />
    	
    	</p:panelGrid>
    	</h:form>
    	
    </ui:define>
    
    
     
</ui:composition>
